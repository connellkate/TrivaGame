<!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trivia Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="assests/css/style.css" />

    </head>

    <body>

        <!--Background-->

        <!--Container-->
        <div class="container">


            <!--Jumbotron-->
            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-3">Cartoon Network Trivia Game!</h1>
                    <p class="lead">Click the Button to start!</p>
                    <hr class="my-4">
                    <p class="lead">
                        <a class="btn btn-primary btn-lg" id="start" role="button">Start!</a>
                    </p>
                </div>
                <!--Time remaining-->
                <div id="timer"></div>
                <div>
                <!--Questions -->
                <div id="questionsOnPage"></div>
                <!--Answers-->
                <div id="answersOnPage"></div>

                <!--GIF ID-->
                <div id="gif"></div>






            </div>





        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assests/javascript/app.js"></script>
    </body>

    </html>
